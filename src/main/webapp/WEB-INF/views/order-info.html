<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Order Info Page</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2 col-sm-4">
    <h2>Order Info</h2>
    <br>
    <table class="table">
      <tr>
        <td>Order ID:</td>
        <td><b th:text="${order.id}"></b></td>
      </tr>
      <tr>
        <td>Booking Date:</td>
        <td><b th:text="${order.orderDate.format(formatter)}"></b></td>
      </tr>
      <tr>
        <td>Client:</td>
        <td><b th:text="|${order.user.firstName} ${order.user.lastName}|"></b></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><b th:text="${order.hotel.country.name()}"></b></td>
      </tr>
      <tr>
        <td>Hotel:</td>
        <td><b th:text="${order.hotel.name}"></b></td>
      </tr>
      <tr>
        <td>Rooms:</td>
        <td><b th:text="${rooms}"></b></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><b th:text="|${order.rooms.get(0).price} Euro|"></b></td>
      </tr>
      <tr>
        <td>Arrival Date:</td>
        <td><b th:text="${order.checkIn}"></b></td>
      </tr>
      <tr>
        <td>Departure Date:</td>
        <td><b th:text="${order.checkOut}"></b></td>
      </tr>
      <tr>
        <td>Amount:</td>
        <td><b th:text="|${order.amount} Euro|"></b></td>
      </tr>
    </table>
    </div>
</body>
</html>
