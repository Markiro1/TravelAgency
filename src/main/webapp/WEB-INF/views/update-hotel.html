<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Hotel</title>
</head>
<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">

    <h2>Update Hotel</h2>
</div>
<br>
<div>
    <form class="form-horizontal" th:action="@{|/hotels/${hotel.id}/update|}" th:object="${hotel}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="hotel-name">Hotel name:</label>
            <div class="col-sm-4">
                <input class="form-control" id="hotel-name" th:field="*{name}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="country">Country:</label>
            <div class="col-sm-4">
                <select class="form-control" id="country" name="country">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name()
                            .substring(0, 1) + country.name().substring(1).toLowerCase()}"/>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">City:</label>
            <div class="col-sm-4">
                <input class="form-control" id="city" th:field="*{city}" type="text"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('city')}"
                       th:errors="*{city}"></small>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <br>
                <br>
                <input class="btn btn-info" type="submit" value="Update"/>
                <input class="btn btn" type="reset" value="Clear"/>
                <input name="id" th:value="*{id}" type="hidden"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
