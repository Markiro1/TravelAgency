<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New hotel form</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>New Hotel Registration Form</h2>
</div>
<br>
<form class="form-horizontal" th:action="@{/hotels/create}" th:object="${hotel}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Hotel name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="country">Country:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{country}" id="country"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('country')}"
                   th:errors="*{country}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="city">City:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{city}" id="city"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('city')}"
                   th:errors="*{city}"></small>
            <br>
            <br>
            <input type="submit" class="btn btn-info" value="Register"/>
            <input type="reset" class="btn btn" value="Clear"/>
        </div>
    </div>
</form>
</body>
</html>
