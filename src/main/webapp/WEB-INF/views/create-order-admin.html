<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Create order</title>
</head>
<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">
  <h2>New Order</h2>
</div>
<form class="form-horizontal" th:action="@{/admin/orders/create}" th:object="${user}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">User:</label>
    <div class="col-sm-4">
      <select class="form-control" id="email" name="id">
        <option value="t11" disabled="disabled" selected="selected">Select an user</option>
        <span th:each="u : ${users}">
          <option th:text="|${u.firstName} ${u.lastName}, ${u.email}|" th:value="${u.id}"/>
        </span>
      </select>
    </div>
    <input class="btn btn-info" type="submit" value="Select"/>
  </div>
</form>
</body>
</html>
