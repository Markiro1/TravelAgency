<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>List of Users</title>
</head>
<body>
<div class="col-md-offset-2 col-sm-8">
    <h2>List of Users</h2>
    <form th:action="@{/users/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Register New User">
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col" colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat: ${users}">
            <th scope="row" th:text="${iStat.index + 1}"/>
            <td th:text="${user.id}"/>
            <td>
                <a th:href="@{|orders/all/users/${user.id}|}" th:text="${user.firstName + ' ' + user.lastName}"/>
            </td>
            <td th:text="${user.email}"/>

            <td>
                <a class="btn btn-success" role="button" th:href="@{|/users/${user.id}/read|}">Info</a>
            </td>
            <td>
                <a class="btn btn-primary" role="button" th:href="@{|/users/${user.id}/update|}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" role="button" th:href="@{|/users/${user.id}/delete|}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
